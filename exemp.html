<!DOCTYPE html>
<html>
<head>
    <title>Contoh innerHTML</title>
</head>
    <body>

        <div id="exampleElement"></div>
        <script>
            let element = document.getElementById('exampleElement');
            element.innerHTML = '<h2>Ini adalah judul</h2><p>Ini adalah paragraf yang ditambahkan melalui innerHTML.</p>';
        </script>
    </body>
</html>
