<!DOCTYPE html>
<html>
<head>
    <title>P2_XXX</title>
    <link rel="stylesheet" href="styleee.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        .header1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            max-width: 500px;
            border-collapse: collapse;
        }

        td {
            padding: 8px;
        }

        input, select {
            width: 100%;
            padding: 6px;
        }

        button, input[type="submit"] {
            padding: 8px 12px;
        }

        #indeks_nilai {
            font-size: 18px;
            color: green;
            margin-top: 10px;
        }

        .error {
            color: red;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="header1">P2_XXX</div>
    <form onsubmit="return validate(event)">
        <table>
            <tr>
                <td>Nama</td>
                <td><input id="nama" type="text" /></td>
                <td id="error_nama" class="error"></td>
            </tr>
            <tr>
                <td>Mata Kuliah</td>
                <td>
                    <select id="matakuliah">
                        <option value="">Pilih Mata Kuliah</option>
                        <option value="Matematika">Matematika</option>
                        <option value="Fisika">Fisika</option>
                        <option value="Kimia">Kimia</option>
                    </select>
                </td>
                <td id="error_matakuliah" class="error"></td>
            </tr>
            <tr>
                <td>Nilai</td>
                <td><input id="nilai" type="number" min="0" max="100" /></td>
                <td id="error_nilai" class="error"></td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="resetForm()">Batal</button>
                </td>
                <td></td>
                <td>
                    <input type="submit" value="Kirim" />
                </td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <p id="indeks_nilai"></p>
                </td>
            </tr>
        </table>
    </form>

    <script>
        function resetForm(){
            document.getElementById("nama").value = "";
            document.getElementById("matakuliah").value = "";
            document.getElementById("nilai").value = "";
            document.getElementById("error_nama").innerText = "";
            document.getElementById("error_matakuliah").innerText = "";
            document.getElementById("error_nilai").innerText = "";
            document.getElementById("indeks_nilai").innerText = "";
        }

        function validate(event) {
            event.preventDefault(); // Supaya tidak reload halaman

            let nama = document.getElementById("nama").value;
            let matakuliah = document.getElementById("matakuliah").value;
            let nilai = document.getElementById("nilai").value;
            let valid = true;

            if (nama.trim() === "") {
                document.getElementById("error_nama").innerText = "Harap isi field Nama!";
                valid = false;
            } else {
                let namaPattern = /^[a-zA-Z\s]+$/;
                if (!namaPattern.test(nama.trim())) {
                    document.getElementById("error_nama").innerText = "Nama harus berisi huruf atau spasi!";
                    valid = false;
                } else if (nama.trim().length > 20) {
                    document.getElementById("error_nama").innerText = "Nama maksimal 20 huruf!";
                    valid = false;
                } else {
                    document.getElementById("error_nama").innerText = "";
                }
            }

            if (matakuliah === "") {
                document.getElementById("error_matakuliah").innerText = "Harap pilih Mata Kuliah!";
                valid = false;
            } else {
                document.getElementById("error_matakuliah").innerText = "";
            }

            if (nilai === "") {
                document.getElementById("error_nilai").innerText = "Harap isi field Nilai!";
                valid = false;
            } else {
                let nilaiNumeric = parseFloat(nilai);
                if (isNaN(nilaiNumeric) || nilaiNumeric < 0 || nilaiNumeric > 100) {
                    document.getElementById("error_nilai").innerText = "Nilai harus berupa angka antara 0 dan 100!";
                    valid = false;
                } else {
                    document.getElementById("error_nilai").innerText = "";
                }
            }

            if (valid) {
                let nilaiNumeric = parseFloat(nilai);
                let indeks = "";

                if (nilaiNumeric <= 40) {
                    indeks = "E";
                } else if (nilaiNumeric <= 60) {
                    indeks = "D";
                } else if (nilaiNumeric <= 70) {
                    indeks = "C";
                } else if (nilaiNumeric <= 85) {
                    indeks = "B";
                } else {
                    indeks = "A";
                }

                document.getElementById("indeks_nilai").innerText = "Indeks Nilai: " + indeks;
            }

            return valid;
        }
    </script>
</body>
</html>
