<!DOCTYPE html>
 <html>
<head>
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        h2 {
            color: #333;
        }

        input[type="text"] {
            padding: 8px;
            margin: 5px;
            width: 200px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 18px;
            border: none;
            background-color: #4a90e2;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #357ab8;
        }

        #hasil {
            font-size: 20px;
            margin-top: 10px;
            color: #2c3e50;
        }

        .btn-group {
            margin-top: 10px;
        }
    </style>
</head>

<body>
<h2>Kalkulator Sederhana</h2>
    <input type="text" id="input1" placeholder="Masukkan angka 1">
    <input type="text" id="input2" placeholder="Masukkan angka 2">
    <button onclick="tambah()">+</button>
    <button onclick="kurang()">-</button>
    <button onclick="kali()">*</button>
    <button onclick="bagi()">/</button>
    <p>Hasil:</p>
    <p id="hasil"></p>
 <script>
    function isValidNumber(input) {
        return /^[0-9]*\.?[0-9]*$/.test(input) && input !== "";
    }

    function ambilAngka() {
        let input1 = document.getElementById('input1').value;
        let input2 = document.getElementById('input2').value;

        if (!isValidNumber(input1) || !isValidNumber(input2)) {
            alert("Masukkan angka yang valid.");
            return null;
        }
        let angka1 = parseFloat(input1);
        let angka2 = parseFloat(input2);
        return [angka1, angka2];
    }

    function tambah() {
        let angka = ambilAngka();
        if (!angka) return;
        let hasil = angka[0] + angka[1];
        document.getElementById('hasil').innerText = hasil;
    }

    function kurang() {
        let angka = ambilAngka();
        if (!angka) return;
        let hasil = angka[0] - angka[1];
        document.getElementById('hasil').innerText = hasil;
    }

    function kali() {
        let angka = ambilAngka();
        if (!angka) return;
        let hasil = angka[0] * angka[1];
        document.getElementById('hasil').innerText = hasil;
    }

    function bagi() {
        let angka = ambilAngka();
        if (!angka) return;
        if (angka[1] === 0) {
            alert("Pembagi tidak boleh berisi nol.");
            return;
        }
        let hasil = angka[0] / angka[1];
        document.getElementById('hasil').innerText = hasil;
    }
 </script>
 </body>
</html>
